		<script>
			(function () {
				function setclock() {
					let date = new Date();
					let hr = date.getHours();
					if (hr < 10)
						hr = "0" + hr;
					let min = date.getMinutes();
					if (min < 10)
						min = "0" + min;
					document.getElementById("clock").innerHTML = `${hr}:${min}`;
					setTimeout(setclock, 15000);
				}
				setclock();
			})();
		</script>
