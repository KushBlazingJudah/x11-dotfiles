<style>

body {
  font-family: monospace, monospace;

  color:      #ebdbb2;
  height: 100vh;

    <div id="clock">
      --:--
    </div>
    <div id="items">
      <ul>
        <li><a href="https://lainchan.org/diy">/Î”/</a> <a href="https://fchan.xyz/prog">/prog/</a></li>
        <li><a href="https://github.com">gh</a></li>
        <li><a href="https://weather.gc.ca">weather</a></li>
      </ul>
    </div>

    <script>
      (function () {
        function setclock() {
          let date = new Date();
          let hr = date.getHours();
          if (hr < 10)
            hr = "0" + hr;
          let min = date.getMinutes();
          if (min < 10)
            min = "0" + min;
          document.getElementById("clock").innerHTML = `${hr}:${min}`;
          setTimeout(setclock, 15000);
        }
        setclock();
      })();
    </script>
  </body>
